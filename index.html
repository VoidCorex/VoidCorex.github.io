<h2 style="margin-bottom:20px; letter-spacing:3px;">LOADING CONFIG</h2>

<div style="
width:300px;
height:20px;
border:2px solid #6b5eff;
border-radius:20px;
overflow:hidden;
">

<div id="progressBar" style="
height:100%;
width:0%;
background:#6b5eff;
box-shadow:0 0 20px #6b5eff;
transition:0.1s;
"></div>

</div>

<div id="percent" style="margin-top:15px;">0%</div>

</div>

<script>
function startFakeLoad(){
    const overlay=document.getElementById("loaderOverlay");
    const bar=document.getElementById("progressBar");
    const percent=document.getElementById("percent");

    overlay.style.opacity="1";
    overlay.style.pointerEvents="all";

    let progress=0;

    const interval=setInterval(()=>{
        progress+=Math.random()*8;

        if(progress>=100){
            progress=100;
            clearInterval(interval);
            percent.innerText="CONFIG LOADED âœ…";

            setTimeout(()=>{
                overlay.style.opacity="0";
                overlay.style.pointerEvents="none";
                bar.style.width="0%";
                percent.innerText="0%";
            },1500);
        }

        bar.style.width=progress+"%";
        percent.innerText=Math.floor(progress)+"%";

    },150);
}
</script>
