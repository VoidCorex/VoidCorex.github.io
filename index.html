<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞ | –ö–æ–Ω—Ñ–∏–≥ –∏ VOID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0c0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª –¥–ª—è —á–∞—Å—Ç–∏—Ü –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            position: relative;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü (–Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω) */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* –ß–∞—Å—Ç–∏—Ü—ã –Ω–µ –º–µ—à–∞—é—Ç –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–æ–∫ */
            z-index: 5;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: #61dafb;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0;
            box-shadow: 0 0 8px #4fa8c7, 0 0 12px #4fa8c7;
            animation: flyParticle 4s linear infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ª–µ—Ç—è—â–∏—Ö —á–∞—Å—Ç–∏—Ü */
        @keyframes flyParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px)) scale(0.2);
                opacity: 0;
            }
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–∞—Ä—Ç–æ—á–µ–∫-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .interface {
            background-color: #1e1e2f;
            border-radius: 32px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 2px #2a2a3c inset, 0 0 20px #3a3a5a;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(2px);
            border: 1px solid #4a4a6a;
            text-align: center;
            min-width: 340px;
        }

        h1 {
            color: #e0e0ff;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 24px;
            text-shadow: 0 0 8px #6d6dff;
            font-size: 26px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #2d2d44;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccccee;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #0f0f1f, 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.1s ease;
            border: 1px solid #5a5a8a;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #3d3d5c;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #0f0f1f, 0 12px 28px black;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #0f0f1f, 0 8px 20px black;
        }

        /* –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) */
        .config-btn {
            background: #3a2a4a;
            border-color: #a070d0;
            color: #e0c0ff;
        }

        .void-btn {
            background: #2a3a3a;
            border-color: #50c0b0;
            color: #a0f0e0;
        }

        /* –û–±–ª–∞—Å—Ç—å –≤—ã–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .output {
            background: #12121c;
            border-radius: 40px;
            padding: 18px 24px;
            margin-top: 20px;
            border: 1px solid #4f4f7a;
            box-shadow: inset 0 0 20px #040408;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #outputText {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 6px;
            color: #ff88c0;
            text-shadow: 0 0 10px #ff44aa, 0 0 20px #ff22aa;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä "—Ñ–µ–π–∫–æ–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏" */
        .fake-loader {
            width: 100%;
            height: 4px;
            background: #2a2a40;
            margin: 20px 0 5px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 6px black;
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a4a9a, #c08aff, #6a4a9a);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.05s linear;
            box-shadow: 0 0 15px #b07aff;
        }

        /* –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .status-text {
            color: #9a9ac0;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü (—Ñ–µ–π–∫–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞) -->
    <div id="particles-container"></div>

    <div class="interface">
        <h1>‚ö° DARK CONFIG ‚ö°</h1>

        <div class="button-group">
            <button class="config-btn" id="configBtn">‚öôÔ∏è –ö–û–ù–§–ò–ì</button>
            <button class="void-btn" id="voidBtn">üåë VOID</button>
        </div>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ñ–µ–π–∫–æ–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ Config) -->
        <div id="loaderContainer" style="display: none;">
            <div class="fake-loader">
                <div class="loader-progress" id="loaderProgress"></div>
            </div>
            <div class="status-text" id="loaderStatus">–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 0%</div>
        </div>

        <!-- –í—ã–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ (HELLO HELLO HELLO) -->
        <div class="output">
            <span id="outputText"></span>
        </div>
    </div>

    <script>
        (function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const configBtn = document.getElementById('configBtn');
            const voidBtn = document.getElementById('voidBtn');
            const outputSpan = document.getElementById('outputText');
            const loaderContainer = document.getElementById('loaderContainer');
            const loaderProgress = document.getElementById('loaderProgress');
            const loaderStatus = document.getElementById('loaderStatus');
            const particlesContainer = document.getElementById('particles-container');

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–æ–π
            let loadingActive = false;
            let loadingInterval = null;

            // ---- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏ ----
            function createParticle() {
                if (!loadingActive) return; // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏

                const particle = document.createElement('div');
                particle.classList.add('particle');

                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è: —Å–ª—É—á–∞–π–Ω–∞—è —Ç–æ—á–∫–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –æ–∫–Ω–∞ (–∏–Ω–æ–≥–¥–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞)
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;

                // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –≤ —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
                const dx = (Math.random() - 0.5) * 600; // —Å–º–µ—â–µ–Ω–∏–µ –ø–æ X
                const dy = (Math.random() - 0.5) * 600; // —Å–º–µ—â–µ–Ω–∏–µ –ø–æ Y

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);

                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (2‚Äì7px)
                const size = 2 + Math.random() * 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –æ—Ç—Ç–µ–Ω–∫–∞ –≥–æ–ª—É–±–æ–≥–æ/—Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–≥–æ
                const hue = 200 + Math.random() * 100; // 200-300 (–≥–æ–ª—É–±–æ–π -> —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π)
                particle.style.backgroundColor = `hsl(${hue}, 80%, 70%)`;
                particle.style.boxShadow = `0 0 12px hsl(${hue}, 90%, 70%), 0 0 20px hsl(${hue}, 90%, 60%)`;

                // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ (3-7 —Å–µ–∫)
                const duration = 3 + Math.random() * 5;
                particle.style.animationDuration = duration + 's';

                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                particlesContainer.appendChild(particle);

                // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –∑–∞–±–∏–≤–∞—Ç—å DOM
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, duration * 1000);
            }

            // –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
            function startParticleGeneration() {
                if (!loadingActive) {
                    loadingActive = true;
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª (–∫–∞–∂–¥—ã–µ 150-300 –º—Å —Å–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—É)
                    const intervalTime = 180; 
                    window.particleInterval = setInterval(() => {
                        if (loadingActive) {
                            createParticle();
                            // –ò–Ω–æ–≥–¥–∞ —Å–æ–∑–¥–∞–µ–º —Å—Ä–∞–∑—É –Ω–µ—Å–∫–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç–∏
                            if (Math.random() > 0.6) {
                                setTimeout(() => createParticle(), 30);
                            }
                        }
                    }, intervalTime);

                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∑–¥–∞–µ–º –ø–∞—á–∫—É —Å—Ä–∞–∑—É
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => createParticle(), i * 40);
                    }
                }
            }

            function stopParticleGeneration() {
                loadingActive = false;
                if (window.particleInterval) {
                    clearInterval(window.particleInterval);
                    window.particleInterval = null;
                }
                // –ù–µ —É–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã, –æ–Ω–∏ –∏—Å—á–µ–∑–Ω—É—Ç —Å–∞–º–∏ –ø–æ –∞–Ω–∏–º–∞—Ü–∏–∏
            }

            // –û—á–∏—Å—Ç–∫–∞ —á–∞—Å—Ç–∏—Ü (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ)
            function removeAllParticles() {
                const particles = particlesContainer.querySelectorAll('.particle');
                particles.forEach(p => p.remove());
            }

            // ---- –§–µ–π–∫–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ ----
            function startFakeLoading() {
                // –ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ —É–∂–µ –∏–¥–µ—Ç, –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ (–∏–ª–∏ —Å–±—Ä–æ—Å–∏–º)
                if (loadingInterval) {
                    // –°–±—Ä–æ—Å–∏–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–º
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loaderContainer.style.display = 'block';
                loaderProgress.style.width = '0%';
                loaderStatus.innerText = '–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 0%';

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
                startParticleGeneration();

                let progress = 0;
                // –ë—ã—Å—Ç—Ä–æ –Ω–∞—Ä–∞—â–∏–≤–∞–µ–º –¥–æ 99%
                loadingInterval = setInterval(() => {
                    if (!loadingActive) {
                        // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∏–∑–≤–Ω–µ
                        if (loadingInterval) clearInterval(loadingInterval);
                        return;
                    }

                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å, –Ω–æ –Ω–µ–ª–∏–Ω–µ–π–Ω–æ, —Å –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π –æ–∫–æ–ª–æ 99%
                    if (progress < 80) {
                        progress += Math.random() * 10 + 5;
                    } else if (progress < 95) {
                        progress += Math.random() * 3 + 1;
                    } else if (progress < 99) {
                        progress += Math.random() * 0.5;
                    } else {
                        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –Ω–∞ 99%, –¥–∞–ª—å—à–µ –Ω–µ –∏–¥–µ–º
                        progress = 99;
                        // –ú–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä–≤–∞–ª —Ç–∏–∫–∞—Ç—å, –Ω–æ –æ–Ω –Ω–µ –±—É–¥–µ—Ç —Ä–∞—Å—Ç–∏
                    }

                    if (progress > 99) progress = 99;

                    loaderProgress.style.width = progress + '%';
                    loaderStatus.innerText = `–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... ${Math.floor(progress)}%`;
                }, 120);
            }

            function stopFakeLoading() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
                stopParticleGeneration();

                // –ó–∞–≤–µ—Ä—à–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 100% (–ø–ª–∞–≤–Ω–æ)
                if (loaderContainer.style.display === 'block') {
                    loaderProgress.style.width = '100%';
                    loaderStatus.innerText = '–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 100%';
                    // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –ø–∞—É–∑—É
                    setTimeout(() => {
                        loaderContainer.style.display = 'none';
                        // –û—á–∏—â–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
                        removeAllParticles();
                    }, 600);
                } else {
                    removeAllParticles();
                }
            }

            // ---- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ----
            configBtn.addEventListener('click', () => {
                // –°–Ω–∞—á–∞–ª–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å—ë, —á—Ç–æ –º–æ–≥–ª–æ –±—ã—Ç—å (–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫)
                stopFakeLoading();
                // –£–¥–∞–ª—è–µ–º –ø—Ä–æ—à–ª—ã–π –≤—ã–≤–æ–¥
                outputSpan.innerText = '';

                // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–Ω–æ–≤–∞
                startFakeLoading();

                // –ß–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è (5 —Å–µ–∫—É–Ω–¥) –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≤–µ—Ä—à–∞–µ–º (–∏–º–∏—Ç–∞—Ü–∏—è –∫–æ–Ω—Ü–∞)
                // –Ω–æ –º–æ–∂–Ω–æ –æ–∏—Å—Å–∞—Ç—å –≤—Ä—É—á–Ω—É—é –¥—Ä—É–≥–æ–π –∫–Ω–æ–ø–∫–æ–π, –Ω–æ –≤ –¢–ó –Ω–µ —Å–∫–∞–∑–∞–Ω–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å,
                // —Å–¥–µ–ª–∞–µ–º –∞–≤—Ç–æ–∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥, —á—Ç–æ–±—ã –Ω–µ –≤–µ—á–Ω–æ –∫—Ä—É—Ç–∏–ª–æ—Å—å
                setTimeout(() => {
                    if (loadingActive) {
                        stopFakeLoading();
                    }
                }, 7000);
            });

            voidBtn.addEventListener('click', () => {
                // –ü–æ—è–≤–ª—è–µ—Ç—Å—è –Ω–∞–¥–ø–∏—Å—å HELLO HELLO HELLO
                outputSpan.innerText = 'HELLO HELLO HELLO';

                // –ù–µ–±–æ–ª—å—à–æ–π —ç—Ñ—Ñ–µ–∫—Ç: –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ void –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –Ω–æ –ø—É—Å—Ç—å –±—É–¥–µ—Ç)
                // –ú–æ–∂–Ω–æ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ.
                // –ù–æ –ø–æ —Ç–µ–∫—Å—Ç—É –¢–ó "–∫–Ω–æ–ø–∫–∞ VOID –∫–æ—Ç–æ—Ä–∞—è –∫–æ–≥–¥–∞ –Ω–∞–∂–∏–º–∞–µ—Ç –ø–æ—è–≤–ª—è–µ—Ç—Å—è –Ω–∞–¥–ø–∏—Å—å HELLO HELLO HELLO"
                // –Ω–µ —Å–∫–∞–∑–∞–Ω–æ –æ—Ç–∫–ª—é—á–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É. –ù–æ –≤ –¥–µ–º–æ –ª–æ–≥–∏—á–Ω–æ –µ—ë –∑–∞–≤–µ—Ä—à–∏—Ç—å.
                // –†–µ—à–∏–ª: –∑–∞–≥—Ä—É–∑–∫—É –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ–º, –Ω–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ñ–∏—á—É:
                // stopFakeLoading(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π, –µ—Å–ª–∏ –Ω–∞–¥–æ –ø—Ä–µ—Ä—ã–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ VOID.

                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ: –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º —Å –∑–∞–≥—Ä—É–∑–∫–æ–π, –ø—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç.
                // –û—Å—Ç–∞–≤–∏–º –±–µ–∑ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ (–ø—É—Å—Ç—å —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–æ–¥–æ–ª–∂–∞—é—Ç –ª–µ—Ç–∞—Ç—å, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω—ã).
                // –î–ª—è –∫—Ä–∞—Å–æ—Ç—ã: –º–æ–∂–Ω–æ –∫—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å.
            });

            // –ß—Ç–æ–±—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –ø—É—Å—Ç–æ—Ç—É, –µ—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –±—ã–ª–∞, —Ç–µ–∫—Å—Ç –Ω–µ –º–µ–Ω—è–ª—Å—è,
            // –≤—Å–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: –≤—ã–≤–æ–¥ HELLO –ø–æ–≤–µ—Ä—Ö, –Ω–æ –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è.

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: —Å–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            loaderContainer.style.display = 'none';

            // –ù–µ–±–æ–ª—å—à–∞—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
            window.addEventListener('beforeunload', function() {
                if (loadingInterval) clearInterval(loadingInterval);
            });

            // –î–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü –ø–æ–¥ —Ä–µ—Å–∞–π–∑ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è –æ—Å–æ–±—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π,
            // –æ–Ω–∏ —Å–æ–∑–¥–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏.
        })();
    </script>
