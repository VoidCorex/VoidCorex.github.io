<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID PARTICLES</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at center,#0a0a0f,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* –ß–ê–°–¢–ò–¶–´ */
#particles{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:0;
}

.particle{
    position:absolute;
    border-radius:50%;
    background:#6b5eff;
    opacity:0.7;
    animation:float linear infinite;
}

@keyframes float{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(-10vh) scale(1);
        opacity:0;
    }
}

/* –ö–û–ù–¢–ï–ù–¢ */
.container{
    position:relative;
    z-index:2;
    text-align:center;
}

h1{
    font-size:60px;
    letter-spacing:5px;
    text-shadow:0 0 20px #6b5eff;
    margin-bottom:20px;
}

/* –ö–ù–û–ü–ö–ò */
.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
}

.btn{
    padding:15px 35px;
    border-radius:40px;
    border:2px solid #6b5eff;
    background:transparent;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#6b5eff;
    box-shadow:0 0 25px #6b5eff;
    transform:scale(1.1);
}

.btn:active{
    transform:scale(0.95);
}
</style>
</head>

<body>

<div id="particles"></div>

<div class="container">
    <h1>VOID</h1>
    <div class="buttons">
        <button class="btn" onclick="alert('üî• VOID ACTIVATED')">ENTER</button>
        <button class="btn" onclick="alert('‚öô SETTINGS OPEN')">CONFIG</button>
    </div>
</div>

<script>
const particlesContainer=document.getElementById("particles");

for(let i=0;i<70;i++){
    const p=document.createElement("div");
    p.className="particle";

    let size=Math.random()*6+4;
    p.style.width=size+"px";
    p.style.height=size+"px";
    p.style.left=Math.random()*100+"%";
    p.style.animationDuration=(Math.random()*10+8)+"s";

    particlesContainer.appendChild(p);
}
</script>

</body>
</html>
