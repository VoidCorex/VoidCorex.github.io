<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞ | –ö–æ–Ω—Ñ–∏–≥ –∏ VOID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0c0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: #61dafb;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0;
            box-shadow: 0 0 8px #4fa8c7, 0 0 12px #4fa8c7;
            animation: flyParticle 4s linear infinite;
        }

        @keyframes flyParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px)) scale(0.2);
                opacity: 0;
            }
        }

        .interface {
            background-color: #1e1e2f;
            border-radius: 32px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 2px #2a2a3c inset, 0 0 20px #3a3a5a;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(2px);
            border: 1px solid #4a4a6a;
            text-align: center;
            min-width: 340px;
        }

        h1 {
            color: #e0e0ff;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 24px;
            text-shadow: 0 0 8px #6d6dff;
            font-size: 26px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #2d2d44;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccccee;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #0f0f1f, 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.1s ease;
            border: 1px solid #5a5a8a;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #3d3d5c;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #0f0f1f, 0 12px 28px black;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #0f0f1f, 0 8px 20px black;
        }

        .config-btn {
            background: #3a2a4a;
            border-color: #a070d0;
            color: #e0c0ff;
        }

        .void-btn {
            background: #2a3a3a;
            border-color: #50c0b0;
            color: #a0f0e0;
        }

        .output {
            background: #12121c;
            border-radius: 40px;
            padding: 18px 24px;
            margin-top: 20px;
            border: 1px solid #4f4f7a;
            box-shadow: inset 0 0 20px #040408;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #outputText {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
            color: #ff88c0;
            text-shadow: 0 0 10px #ff44aa, 0 0 20px #ff22aa;
            word-break: break-word;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .fake-loader {
            width: 100%;
            height: 4px;
            background: #2a2a40;
            margin: 20px 0 5px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 6px black;
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a4a9a, #c08aff, #6a4a9a);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.05s linear;
            box-shadow: 0 0 15px #b07aff;
        }

        .status-text {
            color: #9a9ac0;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="interface">
        <h1>‚ö° DARK CONFIG ‚ö°</h1>

        <div class="button-group">
            <button class="config-btn" id="configBtn">‚öôÔ∏è –ö–û–ù–§–ò–ì</button>
            <button class="void-btn" id="voidBtn">üåë VOID</button>
        </div>

        <div id="loaderContainer" style="display: none;">
            <div class="fake-loader">
                <div class="loader-progress" id="loaderProgress"></div>
            </div>
            <div class="status-text" id="loaderStatus">–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 0%</div>
        </div>

        <div class="output">
            <span id="outputText"></span>
        </div>
    </div>

    <script>
        (function() {
            const configBtn = document.getElementById('configBtn');
            const voidBtn = document.getElementById('voidBtn');
            const outputSpan = document.getElementById('outputText');
            const loaderContainer = document.getElementById('loaderContainer');
            const loaderProgress = document.getElementById('loaderProgress');
            const loaderStatus = document.getElementById('loaderStatus');
            const particlesContainer = document.getElementById('particles-container');

            let loadingActive = false;
            let loadingInterval = null;

            function createParticle() {
                if (!loadingActive) return;

                const particle = document.createElement('div');
                particle.classList.add('particle');

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const dx = (Math.random() - 0.5) * 600;
                const dy = (Math.random() - 0.5) * 600;

                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);

                const size = 2 + Math.random() * 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                const hue = 200 + Math.random() * 100;
                particle.style.backgroundColor = `hsl(${hue}, 80%, 70%)`;
                particle.style.boxShadow = `0 0 12px hsl(${hue}, 90%, 70%), 0 0 20px hsl(${hue}, 90%, 60%)`;

                const duration = 3 + Math.random() * 5;
                particle.style.animationDuration = duration + 's';

                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, duration * 1000);
            }

            function startParticleGeneration() {
                if (!loadingActive) {
                    loadingActive = true;
                    const intervalTime = 180;
                    window.particleInterval = setInterval(() => {
                        if (loadingActive) {
                            createParticle();
                            if (Math.random() > 0.6) {
                                setTimeout(() => createParticle(), 30);
                            }
                        }
                    }, intervalTime);

                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => createParticle(), i * 40);
                    }
                }
            }

            function stopParticleGeneration() {
                loadingActive = false;
                if (window.particleInterval) {
                    clearInterval(window.particleInterval);
                    window.particleInterval = null;
                }
            }

            function removeAllParticles() {
                const particles = particlesContainer.querySelectorAll('.particle');
                particles.forEach(p => p.remove());
            }

            function startFakeLoading() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }

                loaderContainer.style.display = 'block';
                loaderProgress.style.width = '0%';
                loaderStatus.innerText = '–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 0%';

                startParticleGeneration();

                let progress = 0;
                loadingInterval = setInterval(() => {
                    if (!loadingActive) {
                        if (loadingInterval) clearInterval(loadingInterval);
                        return;
                    }

                    if (progress < 80) {
                        progress += Math.random() * 10 + 5;
                    } else if (progress < 95) {
                        progress += Math.random() * 3 + 1;
                    } else if (progress < 99) {
                        progress += Math.random() * 0.5;
                    } else {
                        progress = 99;
                    }

                    if (progress > 99) progress = 99;

                    loaderProgress.style.width = progress + '%';
                    loaderStatus.innerText = `–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... ${Math.floor(progress)}%`;
                }, 120);
            }

            function stopFakeLoading() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
                stopParticleGeneration();

                if (loaderContainer.style.display === 'block') {
                    loaderProgress.style.width = '100%';
                    loaderStatus.innerText = '–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã... 100%';
                    setTimeout(() => {
                        loaderContainer.style.display = 'none';
                        removeAllParticles();
                    }, 600);
                } else {
                    removeAllParticles();
                }
            }

            configBtn.addEventListener('click', () => {
                stopFakeLoading();
                outputSpan.innerText = '';
                startFakeLoading();
                setTimeout(() => {
                    if (loadingActive) {
                        stopFakeLoading();
                    }
                }, 7000);
            });

            // –ò–ó–ú–ï–ù–ï–ù–û: —Ç–µ–ø–µ—Ä—å –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ VOID –≤—ã–≤–æ–¥–∏—Ç—Å—è "–¢–ï–ë–Ø –í–ó–õ–û–ú–ê–õ–ò"
            voidBtn.addEventListener('click', () => {
                outputSpan.innerText = '–¢–ï–ë–Ø –í–ó–õ–û–ú–ê–õ–ò';
                // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è (–∫–∞–∫ –∏ –ø—Ä–æ—Å–∏–ª–∏ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ)
            });

            loaderContainer.style.display = 'none';

            window.addEventListener('beforeunload', function() {
                if (loadingInterval) clearInterval(loadingInterval);
            });
        })();
    </script>
</body>
</html>
