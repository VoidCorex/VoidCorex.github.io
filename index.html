<div id="loaderOverlay" style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
opacity:0;
pointer-events:none;
transition:0.4s;
">

<h2 style="margin-bottom:20px; letter-spacing:3px;">LOADING CONFIG</h2>

<div style="
width:300px;
height:20px;
border:2px solid #6b5eff;
border-radius:20px;
overflow:hidden;
">

<div id="progressBar" style="
height:100%;
width:0%;
background:#6b5eff;
box-shadow:0 0 20px #6b5eff;
transition:0.1s;
"></div>

</div>

<div id="percent" style="margin-top:15px;">0%</div>

</div>

<script>
function startFakeLoad(){
    const overlay=document.getElementById("loaderOverlay");
    const bar=document.getElementById("progressBar");
    const percent=document.getElementById("percent");

    overlay.style.opacity="1";
    overlay.style.pointerEvents="all";

    let progress=0;

    const interval=setInterval(()=>{
        progress+=Math.random()*8;

        if(progress>=100){
            progress=100;
            clearInterval(interval);
            percent.innerText="CONFIG LOADED ‚úÖ";

            setTimeout(()=>{
                overlay.style.opacity="0";
                overlay.style.pointerEvents="none";
                bar.style.width="0%";
                percent.innerText="0%";
            },1500);
        }

        bar.style.width=progress+"%";
        percent.innerText=Math.floor(progress)+"%";

    },150);
}
</script><!DOCTYPE html>
<html lang="ru">
<head>

<script>
const particlesContainer=document.getElementById("particles");

for(let i=0;i<70;i++){
    const p=document.createElement("div");
    p.className="particle";

    let size=Math.random()*6+4;
    p.style.width=size+"px";
